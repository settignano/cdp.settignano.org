# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: News
    url: post/
    weight: 15
  - name: Informazioni
    url: info/
    weight: 20
  - name: Calendario
    url: calendario/
    weight: 30
  - name: Documenti
    url: documenti/
    weight: 50
  - name: Contatti
    url: "#contatti"
    weight: 100

main_right:
  - name: Newsletter
    url: newsletter/
    weight: 10
